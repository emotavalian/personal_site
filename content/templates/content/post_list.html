{% extends '_base.html' %}
{% block content %}
<!-- post_list.html -->
{% for post in posts %}
    <h2><a href="{% url 'post_detail' post.slug %}">{{ post.title }}</a></h2>
    <p>{{ post.description|truncatewords:20 }}</p>
    {% if post.image %}
        <img src="{{ post.image.url }}" alt="{{ post.title }}">
    {% endif %}
{% endfor %}
{% endblock %}
